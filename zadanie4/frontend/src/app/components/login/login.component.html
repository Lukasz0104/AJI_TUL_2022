<div class="container container-xl">
    <form class="w-50 mx-auto">
        <div class="mb-3">
            <label
                for="username"
                class="form-label">
                Username
            </label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="loginDto.username" />
        </div>
        <div class="mb-3">
            <label
                for="password"
                class="form-label">
                Password
            </label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="loginDto.password" />
        </div>
        <button
            class="btn btn-primary"
            (click)="login()">
            Log in
        </button>
    </form>
</div>
