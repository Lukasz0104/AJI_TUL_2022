<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>AJI 2022 - zadanie 2</title>
        <meta
            name="author"
            content="Łukasz Stępień 236658">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            defer
            src="script.js"></script>
    </head>
    <body>
        <h1 class="text-center">My ToDo's</h1>
        <div class="row container-fluid justify-content-center">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center col">ID</th>
                            <th class="col col-2">Title</th>
                            <th class="col col-4">Description</th>
                            <th class="col col-2">Place</th>
                            <th class="col col-2">Due date</th>
                            <th class="col col-1"></th>
                        </tr>
                    </thead>
                    <tbody
                        id="tableBody"
                        class="table-group-divider"></tbody>
                </table>
            </div>
            <div class="col-3 border-start">
                <div class="row mx-3 mb-2 border-bottom">
                    <h3 class="text-center">Add new item:</h3>
                    <form>
                        <div class="row mb-3">
                            <label>Title</label>
                            <input
                                type="text"
                                id="inputTitle">
                        </div>
                        <div class="row mb-3">
                            <label>Description</label>
                            <input
                                type="text"
                                id="inputDescription">
                        </div>
                        <div class="row mb-3">
                            <label>Place</label>
                            <input
                                type="text"
                                id="inputPlace">
                        </div>
                        <div class="row mb-3">
                            <label>Due date</label>
                            <input
                                type="date"
                                id="inputDate"
                                placeholder>
                        </div>
                        <div class="row mb-3">
                            <input
                                type="button"
                                value="Add"
                                onclick="addTodo()"
                                class="btn btn-success">
                        </div>
                        <input
                            type="submit"
                            hidden>
                    </form>
                </div>
                <div class="row mx-3">
                    <h3 class="text-center">Filter ToDo's:</h3>
                    <div class="row mb-3">
                        <label>Title or description</label>
                        <input
                            type="text"
                            id="inputSearch"
                            placeholder="Type Your seach here...">
                    </div>
                    <div class="row mb-3">
                        <label>Due date after:</label>
                        <input
                            type="date"
                            id="dueDateAfterInput">
                    </div>
                    <div class="row">
                        <label>Due date before:</label>
                        <input
                            type="date"
                            id="dueDateBeforeInput">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
