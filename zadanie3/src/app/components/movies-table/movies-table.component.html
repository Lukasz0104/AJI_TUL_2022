<ng-container *ngIf="movies.length > 0 else elseBlock">
    <table class="table table-striped">
        <thead class="text-center">
            <th class="col col-3">Title</th>
            <th class="col col-2">Production Year</th>
            <th class="col">Cast</th>
            <th class="col-3">Genres</th>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let movie of movies">
                <td>{{ movie.title }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.cast.join(', ') }}</td>
                <td>{{ movie.genres.join(', ') }}</td>
            </tr>
        </tbody>
    </table>
    <button *ngIf="movies.length === count"
        (click)="loadMoreMovies()"
        class="btn btn-info">
        Load next {{ incrementValue }} movies
    </button>
</ng-container>
<ng-template #elseBlock>
    <ng-container *ngIf="isFilterParamsEmpty() else noMoviesFound">
        <p>Loading data, please wait...</p>
    </ng-container>
    <ng-template #noMoviesFound>
        <p>No movies found with current filters.</p>
    </ng-template>
</ng-template>
