<h1>Movies by genres:</h1>
<div
    class="scroll-container"
    *ngIf="genres.length > 0 else loadingDataBlock">
    <div *ngFor="let genre of genres">
        <h5>{{ genre }}</h5>
        <ol>
            <li *ngFor="let movie of this.movieService.getMoviesForGenre(genre)">{{ movie.title }}</li>
        </ol>
    </div>
</div>
<ng-template #loadingDataBlock>
    <p>Loading data, please wait...</p>
</ng-template>
